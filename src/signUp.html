<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">

</head>

<body>

    <!-- Header -->
    <header>
        <section id="header" class="bg-blue-700">
            <div class="container mx-auto text-white text-center ">
                <h1 class="text-5xl font-bold">UBL</h1>
            </div>
        </section>

        <section id="login_form">
            <div class="container h-[100vh] flex ">
                <div class="w-[27%] mx-auto my-auto flex flex-col  px-5 py-10 shadow-2xl rounded-lg space-y-4">
                    <form id="form" class="flex flex-col justify-center items-center space-y-3 ">
                        
                            <input class="w-[302px] focus:outline-none border-2 border-blue-700 rounded-lg p-2 pl-5"
                                type="text" id="full_name" name="name" placeholder="Full name" required value="">
                       
                            <input class="w-[302px] focus:outline-none border-2 border-blue-700 rounded-lg p-2 pl-5"
                                type="text" id="email" name="email" placeholder="E-mail" required value="">
                       
                            <input class=" w-[302px] focus:outline-none border-2 border-blue-700 rounded-lg p-2 pl-5"
                                type="password" id="password" name="password" placeholder="Password" required value="">

                            <input class=" w-[302px] focus:outline-none border-2 border-blue-700 rounded-lg p-2 pl-5 appearance-none remove-arrow"
                                type="number" id="available_balance" name="available_balance" placeholder="Enter Available Balance" required value="">
                        
                            <button type="submit"
                                class="w-[302px] bg-blue-700 text-white font-semibold rounded-lg p-3">Sign Up</button>
                        

                    </form>
                    <div  class="text-center text-blue-700 font-semibold">
                        <a href="login.html">Already have an account ?</a>
                      </div>



                </div>
            </div>
        </section>


    </header>

    <script src="app.js"></script>
</body>

</html>
